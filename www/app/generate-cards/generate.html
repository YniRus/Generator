<script type="text/x-template" id="generate_cards_form_template">
	<div class="modal fade" id="ModalGenerate" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header text-center">

					<h4 class="modal-title w-100 font-bold">Настройка генерации билетов</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">

					<label>Предмет</label>
					<div class="md-form">
						<select class="form-control mb-0" v-model="subject">
							<option
									v-for="subject in subjectsList"
									v-bind:value="subject.ID_Subject">
								{{subject.SubjectName}}
							</option>
						</select>
					</div>

					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i>
						<input type="number" v-model="count" class="form-control" min="0" max="1000">
						<label>Кол-во билетов</label>
					</div>

					<label>Введите кол-во вопросов по каждому типов:</label>

					<div class="InputTypeGroup">
						<div class="md-form mt-0" v-for="type in typesList">
							<input v-model.lazy="type.count" type="number" class="form-control" min="0" max="1000">
							<label>{{type.Name}}</label>
						</div>
					</div>

				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-default" v-on:click="submit">Сгенерировать</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script src="generate-cards/generate.js"></script>
