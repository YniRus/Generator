<!--	Форма подтверждения удаления -->
<div class="modal fade" id="ModalDelete" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">
				<h5 class="modal-title">Удаление</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
			</div>

			<div class="modal-body">
				<div class="md-form mb-0">

					<span>Вы собираетесь удалить следующее поле:</span>
					<h4 class="mt-2"><i class="fa fa-trash-o"></i>
						<b id="ModalNameDelete">Название</b>
					</h4>
					<span>Все связанные с ним данные будут полностью уничтожены.</span>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="SubmitDelete" data-dismiss="modal">Подтвердить</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
			</div>
		</div>
	</div>
</div>
