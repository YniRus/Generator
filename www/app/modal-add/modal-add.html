<script type="text/x-template" id="modal_add_template">
	<div class="modal fade" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-bold">Добавление</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="md-form mb-0">
						<i class="fa fa-pencil prefix"></i>
						<input required type="text" v-model="title" class="form-control my-3">
						<label class="active">Название</label>
					</div>
					<template v-if="table === 'question'">
						<label>Тип вопроса</label>
						<div class="md-form mb-0">
							<select v-model="questionType" class="form-control mb-3">
								<option v-for="questionType in questionTypes" v-bind:value="questionType.Name">
									{{ questionType.Name }}
								</option>
							</select>
						</div>

						<template v-if="$eventBus.activeMode === 'tests' && table === 'question'">
							<answer-editor
									ref="answerEditor"
									v-bind:data="{}"
									v-bind:type="questionType">
							</answer-editor>
						</template>

					</template>
				</div>

				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-success" v-on:click="submit" v-bind:disabled="!title ? 'disabled' : false">Добавить</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script src="modal-add/modal-add.js"></script>
