<!--	Форма добавления новой записи-->
<div class="modal fade" id="ModalAdd" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header text-center">
				<h4 class="modal-title w-100 font-bold">Добавление</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
                </button>
			</div>

			<div class="modal-body">
				<div class="md-form mb-0">
					<i class="fa fa-pencil prefix"></i>
					<input type="text" id="ModalNameAdd" class="form-control my-3">
					<label class="active" for="ModalNameAdd">Название</label>
				</div>
			</div>

			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-success" id="SubmitAdd" data-dismiss="modal">Добавить</button>
			</div>
		</div>
	</div>
</div>
