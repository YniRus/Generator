<script type="text/x-template" id="modal_add_question_document">
    <div class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <form name="uploader" enctype="multipart/form-data" method="POST" v-on:submit.prevent="submit">
                <div class="modal-content">

                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-bold">Загрузка нового документа</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="md-form mb-0">
                            <input v-on:change="filenameChanged" type="file" ref="file"/>
                        </div>
                    </div>

                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary" type="submit" name="submit" v-show="file">Загрузить</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</script>

<script src="content/tables/table-question/documents/add-document.js"></script>
