<table class="table table-bordered table-hover d-none" id="Table-Question">
	<thead>
		<tr>
			<th># <a href="#" class="float-right"> <i class="fa fa-sort SortBy" id="SortBy-ID" aria-hidden="true"></i> </a></th>
			<th>Текст <a href="#" class="float-right"> <i class="fa fa-sort SortBy" id="SortBy-Name" aria-hidden="true"></i> </a> </th>
			<th>Тип вопроса <a href="#" class="float-right"> <i class="fa fa-sort SortBy" id="SortBy-Type" aria-hidden="true"></i> </a> </th>
			<th>Документ <a href="#" class="float-right"> <i class="fa fa-sort SortBy" id="SortBy-Document" aria-hidden="true"></i> </a> </th>
		</tr>
	</thead>
	<tbody>
		<tr class="TemplateQuestion d-none" id="Row">
			<th scope="row"> 0 </th>
			<td>
				<span class="Name" id="Name..."></span>

				<div class="d-inline-block float-right">
					<a href="#" class="mr-3 OpenUpdate" data-toggle="modal" data-target="#ModalUpdate"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
					<a href="#" class="OpenDelete" data-toggle="modal" data-target="#ModalDelete"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
				</div>
			</td>
			<td>
				<span class="Type" id="Type..."></span>
				<a href="#" class="float-right UpdateType" data-toggle="modal" data-target="#ModalUpdateType"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
			</td>
			<td>
				<a href="#" class="float-left ShowDocument" data-toggle="modal" data-target="#ShowDocumentModal"> <i class="fa fa-eye" aria-hidden="true"></i> Посмотреть </a>

				<a href="#" class="float-right DeleteDocument" data-toggle="modal" data-target="#ModalDeleteDocument"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
				<a href="#" class="float-right mr-3 AddDocument" data-toggle="modal" data-target="#AddDocumentModal"><i class="fa fa-plus" aria-hidden="true"></i></a>
			</td>
		</tr>
	</tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="ShowDocumentModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-document-dialog" role="document">
		<div class="modal-content">
			<img alt="Изображения нет">
		</div>
	</div>
</div>
