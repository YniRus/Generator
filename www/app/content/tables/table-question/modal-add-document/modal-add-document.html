<div class="modal fade" id="AddDocumentModal" role="dialog">
	<div class="modal-dialog" role="document">
		<form name="uploader" enctype="multipart/form-data" method="POST">
			<div class="modal-content">

				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-bold">Редактирование</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
                </button>
				</div>

				<div class="modal-body">
					<div class="md-form mb-0">
						<input id="InputFile" name="userfile" type="file" />
					</div>
				</div>

				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-primary" type="submit" name="submit">Загрузить</button>
				</div>
			</div>


		</form>
	</div>
</div>
