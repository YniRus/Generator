<script type="text/x-template" id="modal_edit_test_template">
    <div class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">{{modalTitle}}</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="md-form">
                        <i class="fa fa-pencil prefix"></i>
                        <input type="text" v-model="title" class="form-control my-3">
                        <label class="active">Название</label>
                    </div>
                    <div>
                        <label>Предмет</label>
                        <select v-model="subject" class="form-control">
                            <option v-for="subject in subjectsList" v-bind:value="subject.ID_Subject">
                                {{ subject.SubjectName }}
                            </option>
                        </select>
                    </div>
                    <div>
                        <label>Тема (необязательно)</label>
                        <select v-model="theme" class="form-control mb-3">
                            <option value=""> </option>
                            <option v-for="theme in themesList" v-bind:value="theme.ID_Theme">
                                {{ theme.ThemeName }}
                            </option>
                        </select>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-pencil prefix"></i>
                        <input type="number" min="0" max="360" v-model="time" class="form-control my-3">
                        <label>Время тестирования (в минутах)</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-pencil prefix"></i>
                        <input type="number" min="0" max="360" v-model="question_count" class="form-control my-3">
                        <label>Кол-во заданий</label>
                    </div>
                    <div class="md-form">
                        <i class="fa fa-pencil prefix"></i>
                        <input type="number" min="0" max="360" v-model="difficult" class="form-control my-3">
                        <label>Индекс сложности</label>
                    </div>

<!--                    TODO Поменять иконки-->

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success" v-on:click="submit">Применить</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script src="content/tables/table-tests/modal-edit-test/modal_edit_test.js"></script>
