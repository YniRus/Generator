<!--	Форма редактирования названия-->
<div class="modal fade" id="ModalUpdate" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header text-center">
				<h4 class="modal-title w-100 font-bold">Редактирование</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
                </button>
			</div>

			<div class="modal-body">
				<div class="md-form mb-0">
					<i class="fa fa-pencil prefix"></i>
					<input value="Название дисциплины" type="text" id="ModalNameUpdate" class="form-control my-3">
					<label class="active" for="ModalNameUpdate">Название</label>
				</div>
			</div>

			<div class="modal-footer d-flex justify-content-center">
				<button class="btn btn-primary" id="SubmitUpdate" data-dismiss="modal">Применить</button>
			</div>
		</div>
	</div>
</div>
