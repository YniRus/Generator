<script type="text/x-template" id="login_form_template">
	<div class="modal fade" id="ModalLogin" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-bold">Вход в систему</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="md-form">
						<i class="fa fa-envelope prefix grey-text"></i>
						<input type="text" id="LoginForm-Login" v-model="login" class="form-control">
						<label for="defaultForm-email">Логин</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i>
						<input type="password" id="LoginForm-Password" v-model="password" class="form-control">
						<label for="defaultForm-pass">Пароль</label>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-default" id="SubmitLogin" data-dismiss="modal" v-on:click="logIn()">Войти</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script src="login-form/login.js"></script>
